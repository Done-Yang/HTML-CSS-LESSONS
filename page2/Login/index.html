<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box1">

        <div class="h1">
           <br> <h1>Login</h1>
        </div>

        <div class="box2">
            <p>UserName:</p>

            <div class="box__form">          
                <form>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="lname" name="lname" placeholder="Enter your name">
                </form>
            </div>

        </div>

        <div class="box3">
            <p>PassWord:</p>

            <div class="box__form">
                
                <form>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" id="lname" name="lname" placeholder="Enter your password">
                </form>

            </div>

        </div>

        <a href="#" class="a__forgot">Forgot password ?</a><br>
        <div class="a__button1">
            <a href="#" class="a__button">Login</a>
        </div>

        <br><a href="#" class="a__signUp">or sign up using</a>

        <div class="link__icon">
            <div class="f">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="i">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="g">
                <i class="fa-solid fa-at"></i>
            </div>

        </div>
        <div class="signup1">
            <a href="#" class="a__signUp1">or sign up using</a><BR></BR>
            <a href="#" class="a__signUp2">SIGN UP</a>
        </div>
    </div>
</body>
</html>
